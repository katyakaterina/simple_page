<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale='1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dest/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
    <title>Pricing</title>
</head>

<body>
    <header class="header">
        <section class="header__inner">
            <div class="header__left"></div>
            <div class="header__right">
                <button class="header__signin button">Sign In</button>
                <button class="header__signup button">Sign Up</button>
                <form class="header__form form" action="" method="POST">
                    <label class="form__label">Your name
                        <input class="form__input" type="text" name="name" placeholder="Name">
                    </label>
                    <label class="form__label">Your email
                        <input type="email" name="email" placeholder="Email">
                    </label>
                    <label class="form__label">New password
                        <input type="password" name="" id="" placeholder="Password">
                    </label class="form__label">
                    <button>Sign Up</button>
                </form>
                <form class="header__form form" action="">
                    <label class="form__label">Your email
                        <input type="email" name="email" placeholder="">
                    </label>
                    <label class="form__label">Password
                        <input type="password" name="" id="" placeholder="Password">
                    </label>
                    <button>Sign In</button>
                </form>
            </div>
        </section>
    </header>
    <main>
        <section class="cover">
            <div class="cover__box">
                <h1 class="cover__headline">Pricing</h1>
                <div class="cover__left">
                    <h2 class="cover__title">$1/gb</h2>
                    <h3 class="cover__subtitle">Disk space</h3>
                    <p class="cover__detail">Every 10 gb, get 1gb free</p>
                </div>
                <div class="cover__right">
                    <h2 class="cover__subtitle">$1/hr</h2>
                    <h3 class="cover__subtitle">Fast time</h3>
                    <p class="cover__detail">Every 10hr, get 1hr free</p>
                </div>
            </div>
            <div class="cover__table">
                <div class="cover__list">
                    <h3 class="cover__title">Purches monthly plan</h3>
                    <p class="cover__heading">Plan</p>
                    <p class="cover__heading">Mpnthly price</p>
                    <p class="cover__heading">Fast time</p>
                </div>
                <div class="cover__option">
                    <h3 class="cover__headline--m">Super charged</h3>
                    <p class="cover__detail">$14.99</p>
                    <p class="cover__detail">20gb</p>
                    <p class="cover__detail">50hrs</p>
                    <button class="cover__buy button">Buy</button>
                </div>
                <div class="cover__option">
                    <h3 class="cover__headline--m">Turbo</h3>
                    <p class="cover__detail">$9.99</p>
                    <p class="cover__detail">4gb</p>
                    <p class="cover__detail">25hrs</p>
                    <button class="cover__buy button">Buy</button>
                </div>
                <div class="cover__option">
                    <h3 class="cover__headline--m">Premium</h3>
                    <p class="cover__detail">$4.99</p>
                    <p class="cover__detail">4gb</p>
                    <p class="cover__detail">10hrs</p>
                    <button class="cover__buy button">Buy</button>
                </div>
                <div class="cover__option">
                    <h3 class="cover__headline--m">Free</h3>
                    <p class="cover__detail">$0</p>
                    <p class="cover__detail">2gb</p>
                    <p class="cover__detail">-</p>
                    <button class="cover__buy button">Buy</button>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
